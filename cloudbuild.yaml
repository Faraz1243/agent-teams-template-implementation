steps:
  # Build and Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chatbot-api', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-api']

  # Deploy to Cloud Run with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chatbot-api'
      - '--image=gcr.io/$PROJECT_ID/chatbot-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--timeout'
      - '180'
      - '--cpu'
      - '1'
      - '--memory'
      - '1Gi'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '1'
      - '--set-secrets'
      - 'GROQ_API_KEY=GROQ_API_KEY:latest'
      - '--set-secrets'
      - 'POSTGRES_HOST=POSTGRES_HOST:latest'
      - '--set-secrets'
      - 'POSTGRES_PASSWORD=POSTGRES_PASSWORD:latest'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--set-env-vars'
      - 'POSTGRES_INSTANCE_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME}'
    secretEnv: ['GROQ_API_KEY', 'POSTGRES_HOST', 'POSTGRES_PASSWORD']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GROQ_API_KEY/versions/latest
      env: 'GROQ_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/POSTGRES_HOST/versions/latest
      env: 'POSTGRES_HOST'
    - versionName: projects/$PROJECT_ID/secrets/POSTGRES_PASSWORD/versions/latest
      env: 'POSTGRES_PASSWORD'

substitutions:
  _CLOUD_SQL_CONNECTION_NAME: 'rawaa-442816:us-central1:rawaa-prod'

options:
  logging: CLOUD_LOGGING_ONLY  # or NONE, depending on your needs
